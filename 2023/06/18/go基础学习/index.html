              <div class="markdown-body">
                
                <h1 id="1-变量的定义"><a href="#1-变量的定义" class="headerlink" title="1. 变量的定义"></a>1. 变量的定义</h1><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs go"><span class="hljs-keyword">var</span> name <span class="hljs-type">string</span><br>name = <span class="hljs-string">&quot;hello world&quot;</span><br><br><span class="hljs-keyword">var</span> name <span class="hljs-type">string</span> = <span class="hljs-string">&quot;hello world&quot;</span><br><br>name := <span class="hljs-string">&quot;hello world&quot;</span><br></code></pre></td></tr></table></figure>

<h1 id="2-数据类型"><a href="#2-数据类型" class="headerlink" title="2. 数据类型"></a>2. 数据类型</h1><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br></pre></td><td class="code"><pre><code class="hljs go"><span class="hljs-comment">// 数字类型</span><br><span class="hljs-comment">// int8, int16, int32, int64, int -&gt; 主要是看操作系统, 如果是32位的话则是int32, 否则的话则是int64</span><br><span class="hljs-comment">// uint8, uint16, uint32, uint64, 无符号类型</span><br><span class="hljs-comment">// float32, float64</span><br><br><span class="hljs-comment">// 数组类型</span><br><span class="hljs-comment">// var arr [3]int</span><br><span class="hljs-comment">// arr = [3]int&#123;1, 2, 3&#125;</span><br><span class="hljs-comment">// arr := [...]int&#123;1, 2, 3&#125;</span><br><br><span class="hljs-comment">// 切片类型</span><br><span class="hljs-comment">// slice := arr[:3]</span><br><span class="hljs-comment">// var slice []int</span><br><span class="hljs-comment">// slice = []int&#123;4, 5, 6&#125;</span><br><span class="hljs-comment">// slice := []int&#123;7, 8, 9&#125;</span><br><span class="hljs-comment">// slice := make([]int, 0, 0)</span><br><br><span class="hljs-comment">// 字符和字符串类型</span><br><span class="hljs-comment">// 字符串需要使用 &quot;&quot; 双引号包裹，字符只需要使用 &#x27;&#x27; 单引号包裹,</span><br><span class="hljs-comment">// var s string</span><br><span class="hljs-comment">// var c rune</span><br><span class="hljs-comment">// var a byte</span><br><span class="hljs-comment">// rune和byte都是字符， 但是rune占3位，byte相当于uint8 类型</span><br><br><span class="hljs-comment">// 结构体</span><br><span class="hljs-keyword">type</span> Person <span class="hljs-keyword">struct</span> &#123;<br>    Name    <span class="hljs-type">string</span><br>    Age     <span class="hljs-type">int</span><br>&#125;<br><span class="hljs-comment">// 结构体的方法</span><br><span class="hljs-keyword">type</span> (person *Person)run() &#123;<br>    fmt.Printf(<span class="hljs-string">&quot;%s正在奔跑\n&quot;</span>, person.Name)<br>&#125;<br><br><span class="hljs-comment">// 接口, 就是实现了方法的集和, 可以使用interface&#123;&#125;来表示函数传参的时候不定类型</span><br><span class="hljs-keyword">type</span> Hello <span class="hljs-keyword">interface</span> &#123;<br>    haha()<br>    hehe()<br>&#125;<br><br><span class="hljs-comment">// 信道,chan, 主要是goroutine使用</span><br>c := <span class="hljs-built_in">make</span>(<span class="hljs-keyword">chan</span> <span class="hljs-type">string</span>) <span class="hljs-comment">// 无缓存信道, 需要优先监听信道</span><br>c2 := <span class="hljs-built_in">make</span>(<span class="hljs-keyword">chan</span> <span class="hljs-type">string</span> <span class="hljs-number">3</span>) <span class="hljs-comment">// 可以缓存长度是3的信道</span><br>msg := &lt;- c <span class="hljs-comment">// 从信道拿消息</span><br>c &lt;- <span class="hljs-string">&quot;hello world&quot;</span> <span class="hljs-comment">// 发送消息到信道里边</span><br><br><br></code></pre></td></tr></table></figure>

<h1 id="3-常用的标准库"><a href="#3-常用的标准库" class="headerlink" title="3. 常用的标准库"></a>3. 常用的标准库</h1><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><code class="hljs go"><span class="hljs-comment">// strings的方法</span><br><span class="hljs-comment">// strings.Repeat(&quot;hello&quot;, 3) =&gt; &quot;hellohellohello&quot; 类似于python的 &quot;hello&quot; * 3</span><br><span class="hljs-comment">// strings.Count(&quot;hello&quot;, &quot;l&quot;)</span><br><span class="hljs-comment">// strings.Replace(&quot;hello&quot;, &quot;ll&quot;, &quot;aab&quot;, 1)</span><br><span class="hljs-comment">// strings.Fields(&quot; hell\nha   hehe&quot;) =&gt; [&quot;hell&quot; &quot;ha&quot; &quot;hehe&quot;]类似于python的str.split()</span><br><span class="hljs-comment">// strings.Split(&quot;hello&quot;, &quot;he&quot;)</span><br><span class="hljs-comment">// strings.Trim(&quot;hello&quot;, &quot;h&quot;) 去掉左右两边的h</span><br><span class="hljs-comment">// strings.TrimSpace(&quot; he&quot;) 去掉左右两边的空行</span><br><span class="hljs-comment">// strings.TrimLeft(&quot;hello&quot;, &quot;h&quot;)</span><br><span class="hljs-comment">// strings.ToLower(&quot;string&quot;)</span><br><span class="hljs-comment">// strings.ToUpper(&quot;hello&quot;)</span><br><span class="hljs-comment">// stirngs.Join([&quot;hello&quot; &quot;haha&quot;], &quot;abc&quot;)</span><br><br><span class="hljs-comment">// strconv的常用方法</span><br><span class="hljs-comment">// strconv.Itoa(33)</span><br><span class="hljs-comment">// strconv.Atoi(&quot;33&quot;)</span><br><br><span class="hljs-comment">// strconv.ParseInt(&quot;33&quot;, 10, 64)</span><br><span class="hljs-comment">// strconv.FormatInt(123, 10)</span><br><br><span class="hljs-comment">// strconv.FormatFloat(float64(33.33), &#x27;f&#x27;, 10, 64)</span><br><span class="hljs-comment">// strconv.ParseFloat(&#x27;33&#x27;, 64)</span><br><br><span class="hljs-comment">// strconv.FormatBool(true)</span><br><span class="hljs-comment">// strconv.ParseBool(&quot;true&quot;)</span><br><br><br><span class="hljs-comment">// time库的使用</span><br><span class="hljs-comment">// 当前时间戳</span><br><span class="hljs-comment">// time.Now().Unix()</span><br><br><span class="hljs-comment">// 当前时间字符串</span><br><span class="hljs-comment">// time.Now().Format(&quot;2006-01-02 15:04:05&quot;)</span><br><br><span class="hljs-comment">// 时间字符串 =&gt; 时间戳</span><br>obj, err := time.ParseInLocation(<span class="hljs-string">&quot;2006-01-02 15:04:05&quot;</span>, <span class="hljs-string">&quot;2000-01-01 00:00:00&quot;</span>, time.FixedZone(<span class="hljs-string">&quot;CST&quot;</span>, <span class="hljs-number">8</span>*<span class="hljs-number">3600</span>))<br>obj.Unix()<br><br><span class="hljs-comment">// 时间戳 =&gt; 时间字符串</span><br>time.Unix(timeStamp, <span class="hljs-number">0</span>).Format(<span class="hljs-string">&quot;2006-01-02 15:04:05&quot;</span>)<br><br><span class="hljs-comment">// 暂停</span><br>time.Sleep(<span class="hljs-number">3</span> * time.Second)<br><br><span class="hljs-comment">// After, 有些类似于定时器, 一般配合select 和 chan使用, 不会阻碍的定时</span><br>c := <span class="hljs-built_in">make</span>(<span class="hljs-keyword">chan</span> <span class="hljs-type">bool</span>)<br><span class="hljs-keyword">for</span> &#123;<br>    <span class="hljs-keyword">select</span> &#123;<br>        <span class="hljs-keyword">case</span> &lt;- c:<br>            <span class="hljs-comment">// 可以刷新定时器</span><br>        <span class="hljs-keyword">case</span> &lt;- time.After(<span class="hljs-number">3</span> * time.Second):<br>            <span class="hljs-comment">// 定时器超过3秒钟</span><br>            fmt.Println(<span class="hljs-string">&quot;return&quot;</span>)<br>            <span class="hljs-keyword">return</span><br>    &#125;<br>&#125;<br><br><span class="hljs-comment">// 正则regexp的使用</span><br>pattern := regexp.MustComiple(<span class="hljs-string">&quot;(\\d+)&quot;</span>)<br>pattern.FindStringSubmatch(<span class="hljs-string">&quot;134jak14&quot;</span>)<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
